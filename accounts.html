<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accounts — My To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url("{{ url_for('static', filename='account.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: #000;
      padding-top: 60px;
    }

    .container {
      position: fixed;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 24px;
      width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      margin-top: 128px;
      margin-left: 0px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #eee url("https://cdn-icons-png.flaticon.com/512/847/847969.png") center/cover no-repeat;
      margin: 0 auto 16px;
      margin-left: 20px;
      margin-top: -10px;
    }

    /*username and name*/
    .info {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 10px;
      text-align: left;
      margin-left: 150px;
      margin-top: -115px;
    }

    .info p {
      margin: 8px 0;
      font-size: 1.2rem;
      color: #000000;
    }

    .info strong {
      color: #555;
      margin-right: 4px;
    }

    .info span[contenteditable="true"] {
      border-bottom: 1px dashed #888;
      outline: none;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .btn:hover { transform: translateY(-2px); }
    .hidden { display: none; }

    #changePasswordFields input {
      display: block;
      width: 50%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-left: 20px;
      margin-top: 20px;
      margin-bottom: 12px;
    }

   .actions {
      display: flex;          /* makes children flex items */
      flex-direction: row;    /* default, ensures horizontal alignment */
      justify-content: flex-start; /* aligns items to the start (left) */
      align-items: center;    /* vertically centers the buttons */
      gap: 8px;               /* space between buttons */
      margin-top: 16px;       /* space above the row */
      flex-wrap: wrap;        /* allows wrapping to next line if screen is too small */
      margin-left: 260px;
    }


    #topLoginAlert {
      display: none;
      color: red;
      margin-bottom: 12px;
      font-weight: 600;
    }
  </style>
</head>

<body class="accounts-page">

  <button id="backToTasksBtn" 
        style="background-color:transparent; color:rgb(0, 0, 0); border:none; font-weight:600; font-size: 1.2rem; cursor:pointer; position:fixed; top:50px; right:145px;">
    ◀ Back 
  </button>

  <button id="collabTDLBtn" class="small-btn">Collaborative To-Do List</button>

  <div class="container">
    <div id="topLoginAlert"></div>

    <!-- LOGIN -->
    <div id="loginBox">
      <h3>Login</h3>
      <input id="loginUsername" placeholder="Username" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <div style="margin:10px 0;">
        <button id="loginBtn" class="btn" type="button">Login</button>
      </div>
      <p>
        <a href="#" id="showRegisterLink">Create an account</a> |
        <a href="#" id="showForgotLink">Forgot password?</a>
      </p>
    </div>

    <!-- REGISTER -->
    <div id="registerBox" class="hidden">
      <h3>Create Account</h3>
      <input id="regName" placeholder="Full name" />
      <input id="regUsername" placeholder="Username" />
      <input id="regPassword" type="password" placeholder="Password" />
      <input id="regPasswordConfirm" type="password" placeholder="Confirm password" />
      <div style="margin:10px 0;">
        <button id="registerBtn" class="btn">Create Account</button>
        <button id="cancelRegister" class="btn">Cancel</button>
      </div>
    </div>

    <!-- PROFILE AREA -->
    <div id="profileArea" class="hidden">
      <div class="profile-pic"></div>

      <div class="info">
        <p><strong>Username:</strong> <span id="meUsername"></span></p>
        <p><strong>Name:</strong> <span id="meName"></span></p>
      </div>

      <div class="actions profile-actions">
        <button id="editProfileBtn" class="btn">Edit Profile</button>
        <button id="saveProfileBtn" class="btn hidden">Save</button>
        <button id="cancelEditBtn" class="btn hidden">Cancel</button>
        <button id="changePasswordBtn" class="btn">Change Password</button>
      </div>


      <div id="changePasswordFields" class="hidden">
        <input id="currentPassword" type="password" placeholder="Current password" />
        <input id="newPassword" type="password" placeholder="New password" />
        <button id="savePasswordBtn" class="btn">Save Password</button>
        <button id="cancelPasswordBtn" class="btn">Cancel</button>
      </div>
    </div>

    <div class="actions account-actions">
        <button id="logoutBtn" class="btn">Logout</button>
    </div>

    <!-- FORGOT PASSWORD -->
    <div id="forgotBox" class="hidden">
      <h3>Forgot Password</h3>
      <p style="font-size: 14px; color: #555; margin-bottom: 10px;">
        Enter your username and email below to receive the reset code.
      </p>
      <input
        id="forgotUsername"
        placeholder="Enter your username"
        class="input-field"
      />
      <input
        id="forgotEmail"
        type="email"
        placeholder="Enter your email below to send the reset code"
        class="input-field"
      />
      <div style="margin: 10px 0;">
        <button id="forgotBtn" type="button" class="btn">Send Reset Code</button>
      </div>
      <a href="#" id="cancelForgot" onclick="showLogin()">Back to Login</a>
    </div>

    <!-- RESET PASSWORD -->
    <div id="resetBox" class="hidden">
      <h3>Reset Password</h3>
      <input
        id="resetUsername"
        placeholder="Your username"
        class="input-field"
      />
      <input id="resetToken" placeholder="Reset code" class="input-field" />
      <input
        id="resetNewPw"
        type="password"
        placeholder="New password"
        class="input-field"
      />
      <div style="margin: 10px 0;">
        <button id="resetBtn" type="button" class="btn">Reset Password</button>
      </div>
      <a href="#" onclick="showLogin()">Back to Login</a>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const collabBtn = document.getElementById('collabTDLBtn');
        if (collabBtn) {
          collabBtn.addEventListener('click', () => {
            window.location.href = "{{ url_for('collab') }}";
          });
        }
      });
    </script>


  <script src="{{ url_for('static', filename='accounts.js') }}"></script>
</body>
</html>
