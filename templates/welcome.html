<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome — My To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #edd5e5, #d1edf8, #c5d3ed);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #000;
    }
    .welcome-box {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 480px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 2rem;
      font-weight: 800;
    }
    p {
      font-size: 1.05rem;
      margin-bottom: 30px;
      color: rgba(0,0,0,0.7);
    }
    a.button {
      display: inline-block;
      background: linear-gradient(135deg, #edd5e5, #d1edf8, #c5d3ed);
      padding: 12px 24px;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    a.button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to My To-Do List</h1>
    <p>Plan smarter, stay organized, and get things done — your tasks await!</p>
    <a href="{% if session.get('user_id') %}{{ url_for('todo_page') }}{% else %}{{ url_for('accounts_page') }}{% endif %}" class="button">Get Started</a>
  </div>
</body>
</html>
