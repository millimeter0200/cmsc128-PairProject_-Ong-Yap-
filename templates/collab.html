<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Collaborative To-Do Lists</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='collab.css') }}">

<style>
.hidden { display: none; }
</style>
</head>

<body>

<div class="page-wrapper">

  <div class="collab-card">

    <!-- HEADER -->
    <div class="collab-header">
      <h1>Collaborative To-Do Lists</h1>
      <button id="backToPersonalBtn" class="btn back-btn">Back</button>
    </div>

    <!-- ALERT -->
    <div id="collabAlert" class="alert"></div>

    <!-- TOP FORMS -->
    <div class="top-controls">

      <div class="control-box">
        <h3>Create List</h3>
        <input id="collabName" placeholder="New list name">
        <button id="createCollabBtn" class="btn primary">Create</button>
      </div>

      <div class="control-box">
        <h3>Invite Collaborator</h3>
        <select id="collabUserSelect"></select>
        <button id="addCollabBtn" class="btn primary">Add</button>
      </div>

    </div>

    <!-- MAIN BODY -->
    <div class="main-area">

      <!-- LEFT -->
      <div class="lists-panel">
        <h3>Your Lists</h3>
        <div id="collabLists" class="list-box"></div>
      </div>

      <!-- RIGHT -->
      <div class="tasks-panel">

        <h3 id="currentListTitle">Select a list</h3>

        <div id="collabTasks" class="task-box"></div>

        <div id="taskInputArea" class="task-input hidden">
          <input id="newTask" placeholder="Enter a task">
          <button id="addTaskBtn" class="btn success">Add</button>
        </div>

      </div>

    </div>

  </div>

</div>

<script src="{{ url_for('static', filename='collab.js') }}"></script>

</body>
</html>
