<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script>
    window.onpageshow = function(event) {
        if (event.persisted) {
            window.location.reload(); // prevent back-button cached page
        }
    };
    </script>

    <meta charset="UTF-8">
    <title>To-Do List</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="userGreeting" 
        style="position:absolute; top:20px; left:20px; text-align:left; pointer-events:none;">
        <div id="greetName" style="font-weight:700; font-size:1.2rem;">Hello!</div>
        <div id="greetDate" style="font-size:0.95rem; color:rgba(0,0,0,0.7);"></div>
    </div>

    <div class="header-actions">
        <a href="/accounts" id="accountsLink" class="button">
            <i class="fa fa-user"></i> Accounts
        </a>
    </div>

    <div class="container">
    <h1>My To-Do List</h1>

    <!-- Collaborative To-Do List button (correct position) -->
    <button id="goToCollabBtn" class="btn" 
            onclick="location.href='/collab'">
        Collaborative To-Do List
    </button>

    <div class="tasks-wrapper">
        <!-- Left column: Add task -->
        <div class="tasks-left">
            <div class="add-task-container">
                <div class="new-todo-label">New To-Do</div>

                <div class="task-form">
                    <label for="taskInput">Enter task</label>
                    <input type="text" id="taskInput" placeholder="Type your task here">

                    <label for="dueDateInput">Choose a date</label>
                    <input type="date" id="dueDateInput">

                    <label for="dueTimeInput">Choose time</label>
                    <input type="time" id="dueTimeInput">

                    <label for="priorityInput">Set level of priority</label>
                    <select id="priorityInput">
                        <option value="High">High</option>
                        <option value="Mid" selected>Mid</option>
                        <option value="Low">Low</option>
                    </select>

                    <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
                </div>
            </div>
        </div>

        <!-- Right column: task list -->
        <div class="tasks-right">
            <div class="sort-options">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="added">Date Added</option>
                    <option value="due">Due Date</option>
                    <option value="priority">Priority</option>
                </select>
            </div>

            <ul id="taskList"></ul>
        </div>
    </div>
</div>
    



    <div id="snackbar"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
    async function loadGreeting() {
    try {
        // Ask the server who is logged in
        const res = await fetch("/accounts/whoami");
        const data = await res.json();

        // If authenticated, show name
        if (data.authenticated && data.user) {
        document.getElementById("greetName").textContent = `Hello, ${data.user.name}!`;
        } else {
        document.getElementById("greetName").textContent = "Hello!";
        }

        // Format today's date
        const options = { weekday: "long", month: "long", day: "numeric" };
        const today = new Date().toLocaleDateString("en-US", options);
        document.getElementById("greetDate").textContent = today;
    } catch (e) {
        console.log("Greeting load failed:", e);
    }
    }

    document.addEventListener("DOMContentLoaded", loadGreeting);
    </script>

</body>
</html>
