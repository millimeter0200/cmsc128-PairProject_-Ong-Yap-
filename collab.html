<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Poppins", sans-serif; margin:0; padding:0; min-height:100vh; background:#f4f4f4; }
    .container { max-width: 900px; margin: 50px auto; background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    h2 { margin-bottom: 16px; }
    select, input { padding: 8px; margin: 4px 0; border-radius: 8px; border:1px solid #ccc; width: calc(100% - 20px); }
    button { padding: 8px 12px; margin: 4px; border:none; border-radius:8px; cursor:pointer; background:#4CAF50; color:#fff; font-weight:600; }
    button:hover { background:#45a049; }
    .task { display:flex; justify-content: space-between; align-items:center; margin:6px 0; padding:8px; border:1px solid #ddd; border-radius:8px; }
    .task.done { background: #e0ffe0; text-decoration: line-through; }
    .task button { background:#f44336; }
    .task button:hover { background:#e53935; }
    .member-list { margin-top: 8px; }
    .member-list span { display:inline-block; padding:4px 8px; background:#eee; border-radius:6px; margin:2px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Collaborative To-Do List</h2>

  <!-- Switch between personal and collaborative -->
  <label for="tdlSwitch">View:</label>
  <select id="tdlSwitch">
    <option value="personal">Personal TDL</option>
    <option value="collab">Collaborative TDL</option>
  </select>

  <!-- Collaborative list selection -->
  <div id="collabSelectContainer" style="margin:12px 0; display:none;">
    <label for="collabLists">Select Collaborative List:</label>
    <select id="collabLists"></select>
    <button id="newCollabBtn">New List</button>
  </div>

  <!-- Add members (only owner) -->
  <div id="addMemberContainer" style="margin:12px 0; display:none;">
    <input type="text" id="newMember" placeholder="Enter username/email to add">
    <button id="addMemberBtn">Add Member</button>
    <div class="member-list" id="memberList"></div>
  </div>

  <!-- Add task -->
  <div style="margin:12px 0;">
    <input type="text" id="taskTitle" placeholder="New task title">
    <button id="addTaskBtn">Add Task</button>
  </div>

  <!-- Task list -->
  <div id="tasksContainer"></div>
</div>

<script src="{{ url_for('static', filename='collab.js') }}"></script>
</body>
</html>
