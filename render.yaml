services:
  - type: web
    name: todo-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: MAIL_USERNAME
        value: your_gmail_here@gmail.com
      - key: MAIL_PASSWORD
        value: your_gmail_app_password_here

databases:
  - name: todo-db
    plan: starter
